<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Practice</title>
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Header styling */
    header {
        background-color: #333;
        padding: 20px;
        color: #fff;
        text-align: center;
    }

    /* Introduction section */
    .introduction {
        background-color: #f4f4f4;
        padding: 30px;
        margin: 20px 0;
    }

    /* Skills section */
    .skills {
        background-color: #ececec;
        padding: 30px;
        margin: 20px 0;
    }

    .skills ul {
        list-style: none;
        padding: 0;
    }

    .skills li {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }

    /* Contact section */
    .contact {
        background-color: #333333;
        padding: 30px;
        color: #ffffff;
        text-align: center;
    }

    .contact a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 10px;
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 768px) {
        .introduction,
        .skills,
        .contact {
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rephah Otindo</h1>
    </header>

    <!-- Introduction section -->
    <section class="introduction">
        <h2>Introduction</h2>
        <p>Hello, I am Rephah Otindo. I am passionate about web development and design.</p>
    </section>

    <!-- Skills section -->
    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Responsive Design</li>
            <li>UX/UI Design</li>
        </ul>
    </section>
    <!-- Contact section -->
    <section class="contact">
        <h2>Contact Information</h2>
        <a href="mailto:your.rephahatuwo@gmail.com">Email</a>
        <a href="https://www.linkedin.com/RephahOtindo">LinkedIn</a>
        <a href="https://instagram.com/rephaotindo">Instagram</a>
    </section>
</body>
</html>
